<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png" />

    <title>Civilization - A New Dawn - Auxiliary Solo Mode</title>

    <link rel="stylesheet" href="assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body onload="render()">
    
    <button type="button" id="new-game" onClick="newGame()">Novo Jogo</button>

    <div class="grid">
      <div class="slot">
        <header style="background-image: url('assets/images/tile-grassland.jpg')">
          <p>1</p>
        </header>
      </div>
      <div class="slot">
        <header style="background-image: url('assets/images/tile-hills.jpg')">
          <p>2</p>
        </header>
      </div>
      <div class="slot">
        <header style="background-image: url('assets/images/tile-forest.jpg')">
          <p>3</p>
        </header>
      </div>
      <div class="slot">
        <header style="background-image: url('assets/images/tile-desert.jpg')">
          <p>4</p>
        </header>
      </div>
      <div class="slot">
        <header style="background-image: url('assets/images/tile-mountain.jpg')">
          <p>5</p>
        </header>
      </div>
    </div>
    <!-- #grid -->

    <div class="grid">
      <div class="slot">
        <section class="card">
          <button type="button">
            <img id="card-0-image" src='' alt="Card" />
          </button>

          <nav>
            <button type="button"   disabled>
              <i class="fas fa-chevron-left"></i>
            </ChangeCardButton>
            <button type="button" onClick="changeCardLevel(0);">
              <i class="fas fa-sync-alt"></i>
            </ChangeCardButton>
            <button type="button" onClick="sendCardToTheRight(0)">
              <i class="fas fa-chevron-right"></i>
            </ChangeCardButton>
          </nav>

          <nav>
            <button type="button" onClick="subTokens(0)">
              <i class="fas fa-minus"></i>
            </button>
            <h5>
              <i class="fas fa-cube"></i>
              <span id="card-0-tokens">0</span>
            </h5>
            <button type="button" onClick="addTokens(0)">
              <i class="fas fa-plus"></i>
            </button>
          </nav>
        </section><!-- card -->
      </div>

      <div class="slot"> 
        <section class="card">
          <button type="button">
            <img id="card-1-image" src=''   alt="Card" />
          </button>

          <nav>

              <i class="fas fa-chevron-left"></i>

            <h5>

            </h5>
            <button type="button" onClick="addTokens(1)">
              <i class="fas fa-plus"></i>
            </button>
          </nav>
        </section><!-- card -->
      </div>

      <div class="slot">
        <section class="card">
          <button type="button">

      </div>

          <button type="button">
            <img id="card-3-image" src='' alt="Card" />
          </button>

          <nav>
            <button type="button" onClick="sendCardToTheLeft(3)">
              <i class="fas fa-chevron-left"></i>

        <section class="card">
          <button type="button">
            <img id="card-4-image" src=''   alt="Card" />
          </button>

          <nav>
            <button type="button" onClick="sendCardToTheLeft(4)">
              <i class="fas fa-chevron-left"></i>
            </ChangeCardButton>
            <button type="button" onClick="changeCardLevel(4);">
              <i class="fas fa-sync-alt"></i>
            </ChangeCardButton>
            <button type="button"  disabled>
              <i class="fas fa-chevron-right"></i>
            </ChangeCardButton>
          </nav>

          <nav>
            <button type="button" onClick="subTokens(4)">
              <i class="fas fa-minus"></i>
            </button>
            <h5>
              <i class="fas fa-cube"></i>
              <span id="card-4-tokens">0</span>
